<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #e3e8f0;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-row input, .form-row select {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .continue-button {
            width: 100%;
            padding: 12px;
            background-color: #c8102e;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .continue-button:hover {
            background-color: #a40e25;
        }

        .responsive-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <div class="form-container">
                    <h2>SHIPPING INFORMATION</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Phone" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="City" required>
                        </div>
                        <div class="mb-3">
                          <input type="text" class="form-control" placeholder="States" required>
                      </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Zip" required>
                        </div>
                        <!-- <div class="mb-3">
                            <select class="form-select" required>
                                <option value="United States"> States</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" required>
                                <option value="Iowa">Iowa</option>
                                <option value="California">California</option>
                                <option value="Texas">Texas</option>
                            </select>
                        </div> -->
                        <div class="mb-3">
                            <label for="fileUpload" class="form-label">Upload File</label>
                            <input type="file" class="form-control" id="fileUpload">
                        </div>
                        <button type="submit" class="continue-button">Continue</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="./images/payment.jpeg" alt="Responsive Image" class="img-fluid rounded responsive-img">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
